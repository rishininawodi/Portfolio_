<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio</title>
    <meta name="title" content="portfolio">
    <meta name="description" content="This is a personal portfolio made by Rishini">

 <!-- favicon -->
 <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

 <!-- google font link -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
   href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
   rel="stylesheet">

   <!-- material icon link -->
   <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

   <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="topbar">
        <a href="#" class="logo">

        <button class="icon-btn theme-btn" data-theme-btn>

     <script src="./js/script.js"></script>
